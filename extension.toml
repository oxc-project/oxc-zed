authors = ["Boshen <https://github.com/Boshen>"]
description = "Oxlint and Oxfmt support"
id = "oxc"
name = "Oxc"
repository = "https://github.com/oxc-project/oxc-zed"
schema_version = 1
version = "0.4.3"

[language_servers.oxlint]
code_actions_kind = ["quickfix", "source.fixAll.oxc"]
language = "JavaScript"
languages = [
    "JavaScript",
    "JSX",
    "TypeScript",
    "TSX",
    "Vue.js",
    "Astro",
    "Svelte",
]
name = "Oxlint Language Server"

[language_servers.oxlint.language_ids]
"Astro" = "astro"
"JSX" = "javascriptreact"
"JavaScript" = "javascript"
"Svelte" = "svelte"
"TSX" = "typescriptreact"
"TypeScript" = "typescript"
"Vue.js" = "vuejs"

[language_servers.oxfmt]
language = "JavaScript"
languages = [
    "JavaScript",
    "JSX",
    "TypeScript",
    "TSX",
    "Vue.js",
    "JSON",
    "JSON5",
    "JSONC",
    "HTML",
    "CSS",
    "SCSS",
    "Less",
    "GraphQL",
    "Handlebars",
    "Markdown",
    "MDX",
    "YAML",
    "TOML",
]
name = "Oxfmt Language Server"

[language_servers.oxfmt.language_ids]
"CSS" = "css"
"GraphQL" = "graphql"
"HTML" = "html"
"Handlebars" = "handlebars"
"JSON" = "json"
"JSON5" = "json5"
"JSONC" = "jsonc"
"JSX" = "javascriptreact"
"JavaScript" = "javascript"
"Less" = "less"
"MDX" = "mdx"
"Markdown" = "markdown"
"SCSS" = "scss"
"TOML" = "toml"
"TSX" = "typescriptreact"
"TypeScript" = "typescript"
"Vue.js" = "vue"
"YAML" = "yaml"
